<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aesthetic Quote Clean</title>
</head>

<body style="
  margin:0;
  background:#000;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
">

  <!-- INPUT FILE -->
  <input id="fileInput" type="file" accept="image/*" style="display:none">

  <!-- CARD -->
  <div id="card" onclick="openFile()" style="
    width:95vw;
    max-width:900px;
    aspect-ratio:1/1;
    border-radius:24px;
    overflow:hidden;
    position:relative;
    background:#2f2f2f;
    background-size:cover;
    background-position:center;
    cursor:pointer;
  ">

    <!-- overlay -->
    <div style="
      position:absolute;
      inset:0;
      background:linear-gradient(
        to top,
        rgba(0,0,0,0.55),
        rgba(0,0,0,0.1)
      );
      z-index:1;
    "></div>

    <!-- hint -->
    <div id="hint" style="
      position:absolute;
      inset:0;
      display:flex;
      justify-content:center;
      align-items:center;
      color:white;
      opacity:0.5;
      font-size:13px;
      z-index:2;
      pointer-events:none;
    ">
      Tap untuk upload atau paste link
    </div>

    <!-- INPUT LINK -->
    <input id="urlInput" placeholder="https://i.imgur.com/N95WoB5.jpeg"
      style="
        position:absolute;
        top:16px;
        left:50%;
        transform:translateX(-50%);
        width:80%;
        max-width:420px;
        padding:10px 14px;
        border-radius:12px;
        border:none;
        outline:none;
        background:rgba(0,0,0,0.55);
        color:white;
        font-size:13px;
        z-index:4;
      "
    />

    <!-- quote -->
    <div style="
      position:absolute;
      bottom:32px;
      left:26px;
      right:26px;
      color:white;
      font-size:15px;
      font-weight:700;
      font-style:italic;
      line-height:1.45;
      z-index:3;
    ">
      “Jika aku tidak belajar kesedihan maka aku tidak tau kebahagiaan.”
      <div style="
        margin-top:100px;
        font-size:30px;
        opacity:0.75;
      ">
        – Sall4Youu
      </div>
    </div>

  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const card = document.getElementById('card');
    const hint = document.getElementById('hint');
    const urlInput = document.getElementById('urlInput');

    function openFile() {
      fileInput.click();
    }

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        card.style.backgroundImage = `url(${e.target.result})`;
        hint.style.display = 'none';
      };
      reader.readAsDataURL(file);
    });

    urlInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const url = urlInput.value.trim();
        if (!url) return;

        card.style.backgroundImage = `url(${url})`;
        hint.style.display = 'none';
        urlInput.blur();
      }
    });
  </script>

</body>
</html>
